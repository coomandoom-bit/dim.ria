<!DOCTYPE html>

  <style>
    body {

    .container {

<body>

  <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
  <div id="loginForm" class="container">
    <h1>üîê –í—Ö—ñ–¥ —É –ø–∞–Ω–µ–ª—å</h1>
    <input type="password" id="password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" />

  </div>

  <!-- –ü–∞–Ω–µ–ª—å –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó -->
  <div id="panel" class="container hidden">
    <h1>üîó –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ñ-–ø–æ—Å–∏–ª–∞–Ω—å</h1>
    <input type="text" id="nickname" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫ @username" />
    <button onclick="generateLink()">–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è</button>
    <div id="linkOutput" class="link-output hidden"></div>
  </div>

  <script>
    const correctPassword = "1918";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
      } else {
        alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!");
      }
    }

    function generateLink() {
      const nick = document.getElementById("nickname").value.trim();
      if (!nick) {
        alert("–í–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫–Ω–µ–π–º!");
        return;
      }

      // –£–±–∏—Ä–∞–µ–º @ –µ—Å–ª–∏ –µ—Å—Ç—å
      const cleanNick = nick.replace(/^@/, '');
      if (!cleanNick) {
        alert("–ù—ñ–∫–Ω–µ–π–º –Ω–µ –º–æ–∂–µ –±—É—Ç–∏ –ø–æ—Ä–æ–∂–Ω—ñ–º!");
        return;
      }

      // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –ë–ï–ó –Ω–∏–∫–∞ –≤ URL
      const baseUrl = window.location.origin;
      const refLink = `${baseUrl}/?ref=${btoa(cleanNick)}`;

      const output = document.getElementById("linkOutput");
      output.textContent = refLink;
      output.classList.remove("hidden");
    }
  </script>
</body>
